<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- font-awesome.min.css linking here -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- style.css linking here -->
	<link rel="stylesheet" href="css/style.css">
	<title>Registration Form</title>

</head>
<body>
	<section class="container">

		<form action="" class="registration-form">
							
			<h2>Registration Form</h2>
			<div class="form-group">
				<label for="">Full Name </lebel>
					<input type="text" placeholder="Enter Your Full Name" class="form-control">
			</div>	

			<div class="form-group">
				<label for="">Father's Name </lebel>
					<input type="text" placeholder="Father's Name" class="form-control">
			</div>	

			<div class="form-group">
				<label for="">Mother's Name </lebel>
					<input type="text" placeholder="Mother's Name" class="form-control">
			</div>	

			<div class="form-group">
				<label for="">Date of Birth </lebel>
					<input type="number and character" placeholder=" DD / MM / YYYY" class="form-control">
			</div>	

			<div class="form-group">
				<label for="">District </lebel>
					<input type="text" class="form-control">
			</div>	

			<div class="form-group">
				<label for="">E-mail </lebel>
					<input type="text" placeholder="example@email.com" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Phone Number </lebel>
					<input type="number" class="form-control">
			</div>		

			
			<div class="form-group">
				<label for="">Set Password </lebel>
					<input type="password" placeholder="Password" class="form-control">
			</div>	

			<div class="form-group">
				<label for="">Confirm Password </lebel>
					<input type="password" placeholder="Re-enter Password" class="form-control">
			</div>

			<div class="form-group">
					<input type="checkbox" > All Information are Correct
			</div>

			<div class="form-group">
					<input type="submit" value="Submit" class="btn-info">
			</div>	

		</form>

	</section>

	<section class="social-section">
		<div class="container">
			<ul class="social-icons">

				</li>

					</a>
				</li>
				<li>

					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-leaf" ></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-motorcycle" ></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-language" ></i>
					</a>
				</li>
			</ul>
		</div>
	</section>
	


</body>
</html>
